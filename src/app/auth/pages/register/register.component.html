<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 login texto-rosa">Registrate</h1>
      </div>

      <div class="modal-body p-5 pt-0">
        <!-- Con formGroup da nombre al formulario para saber su estado -->
        <form class="" (ngSubmit)="submit()" [formGroup]="formUser" action="">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="nombre" placeholder="nombre"
              formControlName="nombre" name="nombre">
            <label for="nombre">Nombre </label>
            <div class="text-danger mt-2 fs-5 fw-light text-start" [hidden]="nombre.valid || nombre.pristine">El
              nombre es obligatorio</div>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="apellidos" placeholder="apellidos"
              formControlName="apellidos" name="apellidos">
            <label for="apellidos">Apellidos </label>
            <div class="text-danger mt-2 fs-5 fw-light text-start" [hidden]="apellidos.valid || apellidos.pristine">El
              apellidos es obligatorio</div>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="email" placeholder="name@example.com"
              formControlName="email">
            <label for="email">Email </label>
            <div class="text-danger mt-2 fs-5 fw-light text-start" [hidden]="email.valid || email.pristine">
              <span *ngIf="email.errors?.['required']">
                El email es obligatorio
              </span>

              <span *ngIf="email.errors?.['email']">
                Escriba un email válido
              </span>
            </div>
          </div>


          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="contrasena" placeholder="Password"
              formControlName="pass">
            <label for="contrasena">Contraseña</label>
            <div class="text-danger mt-2 fs-5 fw-light text-start" [hidden]="pass.valid || pass.pristine">La contraseña
              es obligatorio</div>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">
            Enviar
          </button>

          <div>
            <a href="login.html" class="texto-rosa">
              ¿Ya tienes cuenta? Haz login aquí</a>
          </div>
        </form>
      </div><!-- Fin modal formulario -->
    </div>
  </div> <!-- Fin modal titulo -->
</div> <!-- Fin modal -->

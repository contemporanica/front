<div class="container-lg row justify-content-center my-1 mx-auto">
  <div class="text-center w-600">

    <h1 class="fw-bold mt-3">Regístrate</h1>

    <div class="my-4 p-3">
      <form class="" (ngSubmit)="submit()" [formGroup]="formUser">
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="nombre" placeholder="nombre" formControlName="nombre">
          <label for="nombre">Nombre </label>
          <div class="text-danger mt-2 fs-5 fw-light text-start" [hidden]="nombre.valid || nombre.pristine">El
            nombre es obligatorio
          </div>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="apellidos" placeholder="Apellido"
            formControlName="apellidos">
          <label for="apellidos">Apellido </label>
          <div class="text-danger mt-2 fs-5 fw-light text-start" [hidden]="apellidos.valid || apellidos.pristine">El
            apellidos es obligatorio
          </div>
        </div>

        <div class="form-floating mb-3">
          <input type="date" class="form-control rounded-3" id="fechaNac">
          <label for="fechaNac">Fecha de Nacimiento </label>

        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control rounded-3" id="email" placeholder="name@example.com"
            formControlName="email">
          <label for="email">Email </label>
          <div class="text-danger mt-2 fs-5 fw-light text-start" [hidden]="email.valid || email.pristine">
            <span *ngIf="email.errors?.['required']">
              El email es obligatorio
            </span>

            <span *ngIf="email.errors?.['email']">
              Escriba un email válido
            </span>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control rounded-3" id="pass" placeholder="Password" formControlName="pass">
          <label for="contrasena">Contraseña</label>
          <div class="text-danger mt-2 fs-5 fw-light text-start" [hidden]="pass.valid || pass.pristine">La contraseña
            es obligatorio
          </div>
        </div>
        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
          [disabled]="formUser.invalid">Enviar</button>
      </form>
      <a href="./auth/login" class="registrate mt-4">¿Ya tienes cuenta? Inicia sesión aquí</a>
    </div>
  </div>
</div>
